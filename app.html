<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roomie Match</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <div><h1 class="header-container">Roomie Match</h1></div>
        <p>description</p>
        <button type="button">Login</button>  
    </main>
    <div>
        <h2>Preferences</h2>
        <div class="box">
            <h3>Gender</h3>
            <div>
                <label><input type="radio", name="gender", value="1"><span>Male</span></label>
                <label><input type="radio", name="gender", value="2"><span>Female</span></label>
                <label><input type="radio", name="gender", value="2"><span>Non-binary</span></label>
                <label><input type="radio", name="gender", value="2"><span>Other</span></label>
            </div>
        </div>
        <div class="box">
            <h3>I keep my living area tidy</h3>
            <div class="likert-scale">
                <label><input type="radio", name="clealiness", value="1"><span>Strongly agree</span></label>
                <label><input type="radio", name="clealiness", value="2"><span>Somewhat agree</span></label>
                <label><input type="radio", name="clealiness", value="3"><span>Neutral</span></label>
                <label><input type="radio", name="clealiness", value="4"><span>Somewhat disagree</span></label>
                <label><input type="radio", name="clealiness", value="5"><span>Strongly disagree</span></label>
            </div>
        </div>
        <div class="box">
            <h3>I am a...</h3>
            <div>
                <label><input type="radio", name="sleep-time", value="1"><span>Early bird</span></label>
                <label><input type="radio", name="sleep-time", value="2"><span>Night owl</span></label>
            </div>
        </div>
        <button id="submit-btn">Submit</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
