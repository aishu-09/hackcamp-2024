<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roomie Match</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <div><h1 class="header-container">roomiematch</h1></div>
        <p>Looking for the perfect roomie?</p>
        <a href="#preferences">
            <button id="get-started-btn">Get Started</button>
        </a>
        <a href="login.html">
            <button type="button">Login</button>  
        </a>
        <img src="new_cityscape.png" alt="cityscape" width=100% height=100%>
    </main>
    <div id="preferences">
        <p>input your preferences for a roomate</p>
        <h2>Preferences</h2>
        <div class="box">
            <h3>Gender</h3>
            <div>
                <label><input type="radio", name="gender", value="male"><span>Male</span></label>
                <label><input type="radio", name="gender", value="female"><span>Female</span></label>
                <label><input type="radio", name="gender", value="non-binary"><span>Non-binary</span></label>
                <label><input type="radio", name="gender", value="other"><span>Other</span></label>
            </div>
        </div>
        <div class="box">
            <h3>I keep my living area tidy</h3>
            <div>
                <label><input type="radio", name="clealiness", value="strongly-agree"><span>Strongly agree</span></label>
                <label><input type="radio", name="clealiness", value="somewhat-agree"><span>Somewhat agree</span></label>
                <label><input type="radio", name="clealiness", value="neutral"><span>Neutral</span></label>
                <label><input type="radio", name="clealiness", value="somewhat-disagree"><span>Somewhat disagree</span></label>
                <label><input type="radio", name="clealiness", value="strongly-disagree"><span>Strongly disagree</span></label>
            </div>
        </div>
        <div class="box">
            <h3>I am a...</h3>
            <div>
                <label><input type="radio", name="sleep-time", value="early-bird"><span>Early bird</span></label>
                <label><input type="radio", name="sleep-time", value="night-owl"><span>Night owl</span></label>
            </div>
        </div>
        <a href="match-page.html">
            <button id="submit-btn">Submit</button>
        </a>
    </div>
  </body>
</html>
